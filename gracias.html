<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muchas Gracias</title>
    <style>
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #f1d12c;
            color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        .cat-img {
            display: none;
            position: fixed;
            width: 150px;
            top: 50%;
            transform: translateY(-50%);
        }

        .cat-left {
            left: 0;
        }

        .cat-right {
            right: 0;
        }
    </style>
</head>
<body>
    <button id="confettiButton">Â¡Muchas Gracias!</button>
    <canvas id="confetti"></canvas>
    <img class="cat-img cat-left" src="assets/img/gato1.png" alt="Cat Left" style="width: 300px;">
    <img class="cat-img cat-right" src="assets/img/gato2.png" alt="Cat Right" style="width: 300px;">
    
    <audio id="trompSound">
        <source src="tromp.mp3" type="audio/mpeg">
    </audio>

    <script>
        const confettiButton = document.getElementById('confettiButton');
        const confettiCanvas = document.getElementById('confetti');
        const catLeft = document.querySelector('.cat-left');
        const catRight = document.querySelector('.cat-right');
        const trompSound = document.getElementById('trompSound');

        confettiButton.addEventListener('click', () => {
            startConfetti();
            showCats();
            playTrompSound();
        });

        function startConfetti() {
            const canvas = confettiCanvas;
            const context = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const pieces = [];
            const numberOfPieces = 200;
            const colors = ['#f1d12c', '#f09d29', '#e16f2b', '#f35c22', '#f73859', '#ffffff'];

            function Piece() {
                this.x = canvas.width * Math.random();
                this.y = canvas.height * Math.random() - canvas.height;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.radius = (Math.random() * 2 + 1) * 2;
                this.diameter = this.radius * 2;
                this.speedY = Math.random() * 5 + 1;

                this.update = () => {
                    this.y += this.speedY;

                    if (this.y >= canvas.height) {
                        this.y = canvas.height;
                    }

                    this.draw();
                };

                this.draw = () => {
                    context.beginPath();
                    context.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                    context.fillStyle = this.color;
                    context.fill();
                    context.closePath();
                };
            }

            function createPieces() {
                for (let i = 0; i < numberOfPieces; i++) {
                    pieces.push(new Piece());
                }
            }

            function animatePieces() {
                context.clearRect(0, 0, canvas.width, canvas.height);

                pieces.forEach((piece, index) => {
                    piece.update();

                    if (piece.y >= canvas.height) {
                        pieces.splice(index, 1);
                    }
                });

                requestAnimationFrame(animatePieces);
            }

            createPieces();
            animatePieces();
        }

        function showCats() {
            catLeft.style.display = 'block';
            catRight.style.display = 'block';
        }

        function playTrompSound() {
            trompSound.play();
        }
    </script>
</body>
</html>
